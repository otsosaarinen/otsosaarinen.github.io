<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Otso Saarinen</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="particles-js"></div>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="./js/particles.js"></script>

        <div class="up-down-container" id="up-down-container">
            <div class="arrow-up">
                <img src="./assets/arrow.png" alt="arrow up" id="arrow-up" />
            </div>
            <div class="arrow-down">
                <img
                    src="./assets/arrow.png"
                    alt="arrow down"
                    id="arrow-down"
                />
            </div>
        </div>

        <div class="page-container">
            <div class="main-title">OTSO SAARINEN</div>
            <div class="secondary-title">ICT engineering student</div>
            <div class="links">
                <a
                    href="https://github.com/otsosaarinen"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><img src="./assets/github.png" alt="GitHub"
                /></a>
                <a
                    href="https://www.linkedin.com/in/otso-saarinen/"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><img src="./assets/linkedin.png" alt="LinkedIn"
                /></a>
                <a href="mailto:saarinenotso@gmail.com" alt="Email"
                    ><img src="./assets/email.png" alt="Email" id="email"
                /></a>
            </div>
        </div>

        <div class="skills-container">
            <div class="skills-title">My Skills</div>
            <div class="skills-box">
                <div class="frontend">
                    <div class="frontend-title">Frontend</div>
                    <div class="frontend-skills">
                        <p>TypeScript</p>
                        <p>JavaScript</p>
                        <p>React</p>
                        <p>Tailwind CSS</p>
                        <p>HTML5</p>
                    </div>
                </div>

                <div class="backend">
                    <div class="backend-title">Backend</div>
                    <div class="backend-skills">
                        <p>Node.js</p>
                        <p>Express.js</p>
                        <p>Python</p>
                    </div>
                </div>

                <div class="database-cloud">
                    <div class="database-cloud-title">Database & cloud</div>
                    <div class="database-cloud-skills">
                        <p>Azure</p>
                        <p>Apache Kafka</p>
                        <p>SQLite3</p>
                    </div>
                </div>

                <div class="misc">
                    <div class="misc-title">Misc</div>
                    <div class="misc-skills">
                        <p>REST API</p>
                        <p>Generative AI</p>
                        <p>Git</p>
                        <p>GitHub</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-container">
            <div class="constructing">Under construction.</div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
