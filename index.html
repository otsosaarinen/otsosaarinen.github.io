<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
        <script src="/dist/index.js" defer></script>
        <script src="./dist/weather.js"></script>
    </head>
    <body>
        <div class="page-content">
            <div class="text-container">
                <p class="main-text">Otso Saarinen</p>
                <p class="secondary-text">Welcome to my homepage!</p>
            </div>

            <div class="button-container">
                <div class="button" id="button-github">GitHub</div>
                <div class="button" id="button-linkedin">LinkedIn</div>
                <div class="button" id="button-email">Email</div>
            </div>

            <div class="color-container">
                <div class="color-button" id="color-button">Change theme</div>
            </div>

            <div class="weather-box">
                Weather in Turku, Finland
                <div class="weather-container">
                    <p id="temperature"></p>
                    <p id="relativeHumidity"></p>
                    <p id="cloudCover"></p>
                    <p id="surfacePressure"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>

            <div class="popup-container">
                <div class="popup" id="popup">Email copied!</div>
            </div>
        </div>
    </body>
</html>
